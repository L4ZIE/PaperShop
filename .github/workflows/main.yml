name: Run PaperShop Program

on:
  push:
    branches:
      - main
        
  pull_request:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name : Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
        
      - name: Restore .NET dependencies
        run: dotnet restore ./PaperShop/PaperShop.csproj

      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sh get-docker.sh

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run Docker Compose
        working-directory: ./PaperShop
        run: docker-compose up -d
        
      - name: Wait for Database
        run: |
          for i in {1..30}; do
            if docker exec paper_shop_db pg_isready -U postgres; then
              break
            fi
            echo "Waiting for database..."
            sleep 5
          done
          
          
      - name: Run Migrations
        run: dotnet ef database update
          
      - name: Run .NET application
        run: dotnet run
      
      - name: Install frontend dependencies
        working-directory: ./FrontPaper
        run: npm install
          
      - name: Run frontend app
        working-directory: ./FrontPaper
        run: npm run dev
          
