name: Run PaperShop Program

on:
  push:
    branches:
      - main
        
  pull_request:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name : Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'
        
      - name: Restore .NET dependencies
        run: dotnet restore ./PaperShop/PaperShop.csproj
      
      - name: Run tests
        run: dotnet test ./PaperShop
          
